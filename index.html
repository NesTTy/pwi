<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(async function(OneSignal) {
          await OneSignal.init({
            appId: "7d66e72a-2faa-4ff5-b9c9-550bdd97f834",
                serviceWorkerParam: { scope: "/pwi/" },
            serviceWorkerPath: "pwi/OneSignalSDKWorker.js",
          });
          function showPushDialog() {
                OneSignal.Notifications.requestPermission();
            }

            installBtn.addEventListener('click', () => showPushDialog())

        });
      </script>
</head>
<body>
    <h1>Welcome to My PWA</h1>
    <button id="installBtn">Add to Home Screen</button>
    <button id="pushBtn">Push to Home Screen</button>
    <script src="script.js"></script>
</body>
</html>
